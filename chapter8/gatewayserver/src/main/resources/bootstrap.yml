spring:
    application:
     name: gateway-server 
    cloud:
        config: 
            uri: http://configserver:8071
        gateway:
          discovery.locator:
            enabled: true
            lower-case-service-id: true
          routes:
            id: organization-service
            uri: lb://organization-service

            predicates:
              Path=/organization/**

            filters:
              RewritePath=/organization/(?<path>.*), /$\{path}

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.optimagrowth: DEBUG
            